<head>

    <title>BALL SIMULATE</title>
    <style>
        html,
        body {
            background-color: #222;
            height: 100%;
            overflow: hidden;
        }

        div.ballmap {
            height: calc(min(95vh, 95vw));
            margin: calc((97.5vh - min(95vh, 95vw)) / 2) calc((97.5vw - min(95vh, 95vw)) / 2);
            background-color: #fff;
        }

        canvas.ballmap {
            height: 100%;
            width: 100%;
        }
    </style>
    <style>
        .ssBtnDefault {
            position: absolute;
            z-index: 100000000;
            background: none;
            border: none;
            outline: none;
            right: 0;
            cursor: pointer;
            width: 26px;
            height: 26px;
            margin: 0;
            padding: 0;
            top: 8px;
            right: 8px;
            opacity: .6;
            pointer-events: all;
            transition-duration: .25s
        }

        .ssBtnDefault:hover {
            opacity: 1 !important;
            transition-duration: .25s
        }

        .ssBtnDefault .fade {
            transition-duration: 5s;
            opacity: 0
        }

        .ssBtnYouTube {
            background: none;
            border: none;
            margin-right: 20px !important;
            padding-top: 0px !important;
            width: 25px !important
        }

        .ytp-embed .ssBtnYouTube {
            width: 20px !important;
            margin-right: 15px !important
        }

        .ssBtnVimeo {
            height: 2rem !important;
            width: 2rem !important;
            margin-top: 8px !important
        }

        .ssBtnVimeo button {
            width: 100% !important;
            height: 100% !important
        }

        .ssBtnVimeo button svg {
            width: 19px
        }

        .ssBtnNetflix {
            background: none;
            border: none;
            cursor: pointer;
            width: 4rem;
            margin: 0 .5rem;
            display: inline-block;
            flex-shrink: 0
        }

        .ssBtnNetflix>svg {
            transform: translateY(-0.3rem)
        }

        .ssBtnNetflix:hover {
            transform: scale(1.2);
            transition-duration: .25s
        }

        .ssBtnHulu {
            width: 27px;
            margin-top: 4px;
            margin-right: 10px;
            opacity: .7;
            cursor: pointer
        }

        .ssBtnHulu:hover {
            opacity: 1
        }

        .ssBtnAmazon {
            margin-right: 1.5vw;
            outline: none;
            cursor: pointer;
            opacity: .8
        }

        .ssBtnAmazon:hover {
            opacity: 1
        }

        @media(min-width: 1200px) {
            .ssBtnAmazon {
                width: 1.6666666667vw;
                height: 1.6666666667vw
            }
        }

        @media(max-width: 1199px) {
            .ssBtnAmazon {
                width: 20px;
                height: 20px
            }
        }

        .ssBtnHBO {
            width: 48px;
            height: 48px;
            position: relative;
            opacity: .7;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center
        }

        .ssBtnHBO:hover {
            opacity: 1;
            transform: scale(1.2)
        }

        .ssBtnHBO svg {
            width: 24px;
            height: 24px
        }

        .ssBtnDisney {
            opacity: .7
        }

        .ssBtnDisney:hover {
            opacity: 1
        }

        .ssBtnDisney svg {
            width: 25px !important;
            height: 31px !important;
            padding-top: 4px;
            margin-right: 7px
        }

        .ssBtnApple {
            cursor: pointer;
            opacity: .7
        }

        .ssBtnApple:hover {
            opacity: 1
        }

        .ssBtnApple svg {
            width: 22px !important;
            height: 22px !important;
            margin-right: 2px !important
        }

        body #ssTempHolder {
            position: fixed;
            z-index: 1000000000000;
            width: 100%;
            height: 100%;
            top: 0;
            pointer-events: none
        }

        body #ssTempHolder video {
            width: auto !important;
            height: auto !important;
            max-width: 100% !important;
            max-height: 100% !important;
            top: 0 !important;
            left: 0 !important;
            transform: none !important
        }

        body.ssTakeScreenshot .ssElement {
            z-index: 100000000000 !important
        }

        body.ssTakeScreenshot.ssNetflix [data-uia=video-canvas] {
            z-index: 10000000
        }

        body.ssTakeScreenshot.ssNetflix video {
            background-color: #000
        }

        body.ssTakeScreenshot.ssNetflix .player-timedtext {
            display: none !important
        }

        body.ssTakeScreenshot.ssNetflix.showSubs .player-timedtext {
            display: block !important
        }

        body.ssTakeScreenshot.ssAmazon .scalingVideoContainer {
            z-index: 99999999 !important
        }

        body.ssTakeScreenshot.ssDisney .btm-media-overlays-container {
            display: none
        }

        body.ssTakeScreenshot.ssDisney .dss-hls-subtitle-overlay {
            display: none
        }

        body.ssTakeScreenshot.ssDisney.showSubs .dss-hls-subtitle-overlay {
            display: block
        }

        body.ssTakeScreenshot.ssHulu .ContentPlayer__contentArea {
            z-index: 10000000000;
            position: relative
        }

        body.ssTakeScreenshot.ssHulu .ClosedCaption {
            display: none
        }

        body.ssTakeScreenshot.ssHulu.showSubs .ClosedCaption {
            display: block
        }

        body.ssTakeScreenshot.ssHulu.showSubs .ClosedCaption .ClosedCaption__outband {
            bottom: 30px !important
        }

        body.ssTakeScreenshot.ssHBO video {
            z-index: 99999999
        }

        body.ssTakeScreenshot.ssHBO *:has(video) {
            z-index: 99999999
        }

        body.ssTakeScreenshot.ssYoutube .html5-video-container,
        body.ssTakeScreenshot.ssYoutube .ytp-caption-window-container {
            z-index: 999999999 !important
        }

        body.ssTakeScreenshot.ssApple #apple-music-video-player {
            z-index: 999999999 !important
        }

        body.ssTakeScreenshot.ssApple .scrim {
            display: none
        }

            overflow: hidden

        body .ssNotification {
            display: flex;
            width: 100%;
            height: 4rem;
            justify-content: center;
            align-items: center;
            position: fixed;
            z-index: 1000000000;
            top: -4rem;
            animation-name: notification;
            animation-duration: 2s;
            animation-iteration-count: 1
        }

        @keyframes notification {
            0% {
                top: -4rem
            }

            25% {
                top: 3rem
            }

            85% {
                top: 3rem
            }
        }

        body .ssNotification .ssNContent {
            position: absolute;
            z-index: 1000000000;
            padding: .75rem 1.25em;
            margin-bottom: 1em;

            border-radius: .25em;
            font-size: 12px;
            height: fit-content;
            top: 0

        body .ssNotification .ssNContent.success {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724
        }

        body .ssNotification .ssNContent.fail {
            background-color: #edd4d4;
            border-color: #e6c3c3;
            color: #b62424

<body onmousemove="/HideMenu()/" oncontextmenu="return false" ondragstart="return false" onselectstart="return false"
    onselect="document.selection.empty()" oncopy="document.selection.empty()" onbeforecopy="return false"
    onmouseup="document.selection.empty()">
    <div class="ballmap">
        <canvas id="ballmap" class="ballmap" width="2100" height="2100">很遗憾你的浏览器不支持这个模拟</canvas>
    </div>

    <script>


        const version = 8;

        const ballradius = 50;
        const mapsize = [2100, 2100];
        const ballat = [1000, 1000];
        const tickspeed = 120;
        const gravity = [0, 12 / tickspeed];

        const useraccvel = 24 / tickspeed;
        const useraccdeb = 0 ** (1 / tickspeed);

        const veldeb = 0.8 ** (1 / tickspeed);

        var ballmap = document.getElementById("ballmap");
        var ctx = ballmap.getContext("2d");

        var onLeft = false;
        var onUp = false;
        var onRight = false;
        var onDown = false;

        var ballpos = [1050, 1050];
        var ballshowpos = [1050, 1050];
        var ballvel = [0, 0];
        var ballacc = [0, 0];
        var balldis = 0;
        var ballspd = 0;

        var ballposhis = [[1050, 1050]];
        var framehis = [];

        var useracc = [0, 0];

        var tick = 0;
        var outrangetick = 0;

        var time = new Date();

        var nogravity = false;
        var noairresistance = false;
        var brownian = false;
        var ingorewall = false;
        var pause = false;
        var showstate = true;
        var colorfulball = true;
        var trailing = true;
        var power = 5;

        setInterval(() => {
            // 监听gamepad输入
            detectGamepad();
            checkGamepadMovement();

            if (!pause) {
                tick++;
                Draw();
                Cal_move();
                Cal_ball();
            }
        }, 1000 / tickspeed);

        function Draw() {
            ctx.clearRect(0, 0, ...mapsize);
            if (showstate) {
                ctx.font = "60px Consolas";
                ctx.textAlign = "left";
                ctx.fillStyle = "blue";
                ctx.fillText(`Tick:${tick}`, 10, 50);
                ctx.fillText(`pos:(${Math.round(ballpos[0] - 1050)},${Math.round(ballpos[1] - 1050)})`, 10, 110);
                ctx.fillText(`vel:(${Math.round(ballvel[0] * 100 / 1.2)},${Math.round(ballvel[1] * 100 / 1.2)})`, 10, 170);
                ctx.fillText(`acc:(${Math.round(ballacc[0] * 10000)},${Math.round(ballacc[1] * 10000)})`, 10, 230);
                ctx.fillText(`dis:${Math.round(balldis * 100)}`, 10, 290);
                ctx.fillText(`spd:${Math.round(ballspd * 100 / 1.2)}`, 10, 350);
                ctx.fillStyle = "green";
                ctx.textAlign = "right";
                ctx.fillText(`MovePower:${power}(${power * 400}px/s²)`, 2090, 50);
                if (brownian) {
                    ctx.fillStyle = "red";
                } else {
                    ctx.fillStyle = "green";
                }
                ctx.fillText(`AirResistance:${brownian || !noairresistance}`, 2090, 110);
                ctx.fillText(`Gravity:${!brownian && !nogravity}`, 2090, 170);
                ctx.fillStyle = "green";
                ctx.fillText(`BrownianMotion:${brownian}`, 2090, 230);
                ctx.fillText(`ColorfulBall:${colorfulball}`, 2090, 290);
                ctx.fillText(`IngoreWall:${ingorewall}`, 2090, 350);
                ctx.fillText(`Trailing:${trailing}`, 2090, 410);
                ctx.fillText(`Pause:${pause}`, 2090, 470);
                if (gamepadIndex == null) {
                    ctx.font = "60px Consolas";
                    ctx.textAlign = "left";
                    ctx.fillStyle = "goldenrod";
                    ctx.fillText(`HOTKEY`, 10, 2100 - 680);
                    ctx.fillText(`F - State`, 10, 2100 - 620);
                    ctx.fillText(`P - Pause`, 10, 2100 - 560);
                    ctx.fillText(`M - Reposition`, 10, 2100 - 500);
                    ctx.fillText(`0~9 - Move Power`, 10, 2100 - 440);
                    ctx.fillText(`↑↓←→/WASD - Move`, 10, 2100 - 380);
                    ctx.fillText(`G - Gravity`, 10, 2100 - 320);
                    ctx.fillText(`T - Trailing`, 10, 2100 - 260);
                    ctx.fillText(`I - Ingore Wall`, 10, 2100 - 200);
                    ctx.fillText(`C - Colorful Ball`, 10, 2100 - 140);
                    ctx.fillText(`R - Air Resistance`, 10, 2100 - 80);
                    ctx.fillText(`B - Brownian Motion`, 10, 2100 - 20);

                } else {
                    ctx.font = "60px Consolas";
                    ctx.textAlign = "left";
                    ctx.fillStyle = "goldenrod";
                    ctx.fillText(`HOTKEY`, 10, 2100 - 680);
                    ctx.fillText(`Select - State`, 10, 2100 - 620);
                    ctx.fillText(`Start - Pause`, 10, 2100 - 560);
                    ctx.fillText(`LB - Reposition`, 10, 2100 - 500);
                    ctx.fillText(`↑↓ - Move Power`, 10, 2100 - 440);
                    ctx.fillText(`LS - Move`, 10, 2100 - 380);
                    ctx.fillText(`X - Gravity`, 10, 2100 - 320);
                    ctx.fillText(`Y - Ingore Wall`, 10, 2100 - 260);
                    ctx.fillText(`A - Air Resistance`, 10, 2100 - 200);
                    ctx.fillText(`B - Brownian Motion`, 10, 2100 - 140);
                    ctx.fillText(`LT - Trailing`, 10, 2100 - 80);
                    ctx.fillText(`RT - Colorful Ball`, 10, 2100 - 20);
                }
            }
            ctx.font = "128px Consolas";
            ctx.textAlign = "center";
            ctx.fillStyle = "#CCCCCC";
            ctx.fillText(`BALL SIMULATE v${version}`, 1050, 950);
            ctx.fillText("MADE BY QHLG", 1050, 1150);
            ctx.font = "80px Consolas";
            ctx.fillText("©2024 QHLG，All rights reserved.", 1050, 1035);
            for (let a = 19; a > 0 && trailing; a--) {
                if (a >= ballposhis.length) continue;
                ctx.beginPath();
                if (colorfulball) {
                    ctx.fillStyle = `hsla(${Math.max(0, 180 - 3 * ballspd)}, 100%, ${50 + 2.5 * a}%, ${1 - 0.05 * a})`;
                } else {
                    ctx.fillStyle = `hsla(0, 100%, 0%, ${0.5 - 0.025 * a})`;
                }
                ctx.arc(ballposhis[a][0], ballposhis[a][1], ballradius, 0, 2 * Math.PI);
                ctx.fill();
            }

            ctx.beginPath();
            if (colorfulball) {
                ctx.fillStyle = `hsla(${Math.max(0, 180 - 3 * ballspd)}, 100%, 40%, 1)`;
            } else {
                ctx.fillStyle = `#000`;
            }
            ctx.arc(ballshowpos[0], ballshowpos[1], ballradius, 0, 2 * Math.PI);
            ctx.fill();

            ctx.beginPath();
            ctx.lineWidth = 5;
            if (colorfulball) {
                ctx.strokeStyle = "#000";
            } else {
                ctx.strokeStyle = "#aaa";
            }
            ctx.arc(ballshowpos[0], ballshowpos[1], ballradius, 0, 2 * Math.PI);
            ctx.stroke();
        }

        function Cal_move() {
            if (onLeft) {
                useracc[0] = -useraccvel / 5 * power;
            }
            if (onUp) {
                useracc[1] = -useraccvel / 5 * power;
            }
            if (onRight) {
                useracc[0] = useraccvel / 5 * power;
            }
            if (onDown) {
                useracc[1] = useraccvel / 5 * power;
            }
            if (!onDown && !onLeft && !onUp && !onRight) {
                useracc = [useracc[0] * useraccdeb, useracc[1] * useraccdeb];
            }
        }

        function Cal_ball() {
            ballspd = (ballvel[0] ** 2 + ballvel[1] ** 2) ** .5;
            balldis += ballspd / 100;
            ballpos = [ballpos[0] + ballvel[0], ballpos[1] + ballvel[1]];
            ballvel = [ballvel[0] + ballacc[0], ballvel[1] + ballacc[1]];
            if (brownian) {
                ballacc = [Math.sin(tick * Math.random()) + useracc[0], Math.sin(tick * Math.random()) + useracc[1]];
            } else {
                if (nogravity) {
                    ballacc = [useracc[0], useracc[1]];
                } else {
                    ballacc = [gravity[0] + useracc[0], gravity[1] + useracc[1]];
                }
            }
            if (ingorewall) {
                outrangetick = 1;
                while (outrangetick) {
                    if (ballpos[0] < 0) {
                        ballpos[0] += mapsize[0];
                    } else if (ballpos[1] < 0) {
                        ballpos[1] += mapsize[1];
                    } else if (ballpos[0] > mapsize[0]) {
                        ballpos[0] -= mapsize[0];
                    } else if (ballpos[1] > mapsize[1]) {
                        ballpos[1] -= mapsize[1];
                    } else {
                        outrangetick = 0;
                    }
                }
                ballshowpos = ballpos;
            } else {
                if (outrangetick >= 5) {
                    outrangetick = 0;
                    if (ballpos[0] < ballradius) {
                        ballpos[0] = ballradius;
                    } else if (ballpos[1] < ballradius) {
                        ballpos[1] = ballradius;
                    } else if (ballpos[0] > mapsize[0] - ballradius) {
                        ballpos[0] = mapsize[0] - ballradius;
                    } else if (ballpos[1] > mapsize[1] - ballradius) {
                        ballpos[1] = mapsize[1] - ballradius;
                    }
                } else {
                    if (ballpos[0] < ballradius) {
                        ballvel[0] = -ballvel[0] + ballacc[0];
                        outrangetick++;
                    } else if (ballpos[1] < ballradius) {
                        ballvel[1] = -ballvel[1] + ballacc[1];
                        outrangetick++;
                    } else if (ballpos[0] > mapsize[0] - ballradius) {
                        ballvel[0] = -ballvel[0] + ballacc[0];
                        outrangetick++;
                    } else if (ballpos[1] > mapsize[1] - ballradius) {
                        ballvel[1] = -ballvel[1] + ballacc[1];
                        outrangetick++;
                    } else {
                        outrangetick = Math.max(outrangetick--, 0);
                    }
                }
                ballshowpos = [Math.min(Math.max(ballpos[0], ballradius), mapsize[0] - ballradius), Math.min(Math.max(ballpos[1], ballradius), mapsize[1] - ballradius)];
            }
            if (brownian || !noairresistance) {
                ballvel = [ballvel[0] * veldeb, ballvel[1] * veldeb];
            }
            ballposhis.unshift(ballshowpos);
            ballposhis.slice(0, 19);
        }


        // 检查并处理手柄输入

        // 检测连接的手柄
        function detectGamepad() {
            const gamepads = navigator.getGamepads();
            for (let i = 0; i < gamepads.length; i++) {
                if (gamepads[i]) {
                    gamepadIndex = i; // 记住手柄索引
                    break;
                }
            }
        }
        let gamepadIndex = null;
        // 定义每个按钮的冷却时间（单位：毫秒）
        const buttonCooldowns = {
            "up": { time: 0, cooldownTime: 200 },    // 向上按钮
            "down": { time: 0, cooldownTime: 200 },  // 向下按钮
            "left": { time: 0, cooldownTime: 200 },  // 向左按钮
            "right": { time: 0, cooldownTime: 200 }, // 向右按钮
            "x": { time: 0, cooldownTime: 200 },     // X按钮
            "y": { time: 0, cooldownTime: 200 },     // Y按钮
            "a": { time: 0, cooldownTime: 200 },     // A按钮
            "b": { time: 0, cooldownTime: 200 },     // B按钮
            "start": { time: 0, cooldownTime: 300 }, // 暂停按钮 (Start)
            "select": { time: 0, cooldownTime: 300 },// 选择按钮 (Select)

            // 添加肩部和扳机按钮
            "l1": { time: 0, cooldownTime: 500 },    // L1按钮
            "r1": { time: 0, cooldownTime: 500 },    // R1按钮
            "l2": { time: 0, cooldownTime: 500 },    // L2按钮
            "r2": { time: 0, cooldownTime: 500 },    // R2按钮
        };
        const cooldownTime = 100;
        // 检测摇杆输入
        function checkGamepadMovement() {
            if (gamepadIndex === null) return; // 如果没有检测到手柄，返回

            const gamepad = navigator.getGamepads()[gamepadIndex];

            // 获取摇杆的X和Y轴值
            const axisX = gamepad.axes[0]; // 左摇杆X轴
            const axisY = gamepad.axes[1]; // 左摇杆Y轴

            // 摇杆的阈值（可以根据需要调整）
            const threshold = 0.3;

            if (axisX < -threshold) {
                goLeft(); // 摇杆向左
            } else if (axisX > threshold) {
                goRight(); // 摇杆向右
            } else {
                endLeft();
                endRight(); // 摇杆处于中心位置时停止
            }

            if (axisY < -threshold) {
                goUp(); // 摇杆向上
            } else if (axisY > threshold) {
                goDown(); // 摇杆向下
            } else {
                endUp();
                endDown(); // 摇杆处于中心位置时停止
            }
            const currentTime = Date.now();

            if (gamepad.buttons[9].pressed) {
                if (currentTime - buttonCooldowns["start"].time > buttonCooldowns["start"].cooldownTime) {
                    pause = !pause;
                    Draw();
                    buttonCooldowns["start"].time = currentTime;
                    console.log("Game paused");
                }
            }
            if (gamepad.buttons[8].pressed) {
                if (currentTime - buttonCooldowns["select"].time > buttonCooldowns["select"].cooldownTime) {
                    showstate = !showstate;
                    buttonCooldowns["select"].time = currentTime;
                    console.log("Select button pressed");
                }
            }

            // 确保冷却时间过后才能改变 power
            // 检查 "向上" 按钮
            if (gamepad.buttons[12].pressed) {
                if (currentTime - buttonCooldowns["up"].time > buttonCooldowns["up"].cooldownTime) {
                    power = power + 1;
                    buttonCooldowns["up"].time = currentTime;
                    console.log("Power increased to", power);
                }
            }

            // 检查 "向下" 按钮
            if (gamepad.buttons[13].pressed) {
                if (currentTime - buttonCooldowns["down"].time > buttonCooldowns["down"].cooldownTime) {
                    power = power - 1;
                    buttonCooldowns["down"].time = currentTime;
                    console.log("Power decreased to", power);
                }
            }
            //"x"
            if (gamepad.buttons[2].pressed) {
                if (currentTime - buttonCooldowns["x"].time > buttonCooldowns["x"].cooldownTime) {
                    nogravity = !nogravity;
                    Draw();
                    buttonCooldowns["x"].time = currentTime;
                }

            }
            //"Y"
            if (gamepad.buttons[3].pressed) {
                if (currentTime - buttonCooldowns["y"].time > buttonCooldowns["y"].cooldownTime) {
                    ingorewall = !ingorewall;
                    Draw();
                    buttonCooldowns["y"].time = currentTime;
                    console.log("Y button pressed");
                }
            }
            //"A"
            if (gamepad.buttons[0].pressed) {
                if (currentTime - buttonCooldowns["a"].time > buttonCooldowns["a"].cooldownTime) {
                    noairresistance = !noairresistance;
                    Draw();
                    buttonCooldowns["a"].time = currentTime;
                    console.log("A button pressed");
                }
            }
            //"B"
            if (gamepad.buttons[1].pressed) {
                if (currentTime - buttonCooldowns["b"].time > buttonCooldowns["b"].cooldownTime) {
                    brownian = !brownian;
                    Draw();
                    buttonCooldowns["b"].time = currentTime;
                    console.log("B button pressed");
                }
            }
            // 检查 "L1" 按钮
            if (gamepad.buttons[4].pressed) {
                if (currentTime - buttonCooldowns["l1"].time > buttonCooldowns["l1"].cooldownTime) {
                    onLeft = false;
                    onUp = false;
                    onRight = false;
                    onDown = false;

                    ballpos = [1050, 1050];
                    ballshowpos = [1050, 1050];
                    ballvel = [0, 0];
                    ballacc = [0, 0];
                    balldis = 0;
                    ballspd = 0;

                    ballposhis = [[1050, 1050]];

                    useracc = [0, 0];

                    tick = 0;
                    outrangetick = 0;

                    nogravity = false;
                    noairresistance = false;
                    brownian = false;
                    ingorewall = false;
                    pause = false;
                    showstate = true;
                    colorfulball = true;
                    trailing = true;
                    power = 5;
                    Draw();
                    return;
                    buttonCooldowns["l1"].time = currentTime;
                    console.log("L1 button pressed");
                }
            }
            // 检查 "L2" 按钮
            if (gamepad.buttons[6].pressed) {
                if (currentTime - buttonCooldowns["l2"].time > buttonCooldowns["l2"].cooldownTime) {
                    trailing = !trailing;
                    Draw();
                    buttonCooldowns["l2"].time = currentTime;
                    console.log("L2 button pressed");
                }
            }
            // 检查 "R1" 按钮
            if (gamepad.buttons[5].pressed) {
                if (currentTime - buttonCooldowns["r1"].time > buttonCooldowns["r1"].cooldownTime) {
                    colorfulball = !colorfulball;
                    Draw();
                    buttonCooldowns["r1"].time = currentTime;
                    console.log("R1 button pressed");
                }
            }


        }





        window.onkeydown = (e) => {
            if (e.keyCode == 48) {
                power = 10;
                Draw();
                return;
            }
            if (e.keyCode >= 49 && e.keyCode <= 57) {
                power = e.keyCode - 48;
                Draw();
                return;
            }
            switch (e.keyCode) {
                case 37: case 65:
                    goLeft();
                    return;
                case 38: case 87:
                    goUp();
                    return;
                case 39: case 68:
                    goRight();
                    return;
                case 40: case 83:
                    goDown();
                    return;
                case 71:
                    nogravity = !nogravity;
                    Draw();
                    return;
                case 82:
                    noairresistance = !noairresistance;
                    Draw();
                    return;
                case 73:
                    ingorewall = !ingorewall;
                    Draw();
                    return;
                case 80:
                    pause = !pause;
                    Draw();
                    return;
                case 70:
                    showstate = !showstate;
                    Draw();
                    return;
                case 66:
                    brownian = !brownian;
                    Draw();
                    return;
                case 67:
                    colorfulball = !colorfulball;
                    Draw();
                    return;
                case 84:
                    trailing = !trailing;
                    Draw();
                    return;
                case 77:
                    onLeft = false;
                    onUp = false;
                    onRight = false;
                    onDown = false;

                    ballpos = [1050, 1050];
                    ballshowpos = [1050, 1050];
                    ballvel = [0, 0];
                    ballacc = [0, 0];
                    balldis = 0;
                    ballspd = 0;

                    ballposhis = [[1050, 1050]];

                    useracc = [0, 0];

                    tick = 0;
                    outrangetick = 0;

                    nogravity = false;
                    noairresistance = false;
                    brownian = false;
                    ingorewall = false;
                    pause = false;
                    showstate = true;
                    colorfulball = true;
                    trailing = true;
                    power = 5;
                    Draw();
                    return;
            }
        }

        window.onkeyup = (e) => {
            switch (e.keyCode) {
                case 37: case 65:
                    endLeft();
                    return;
                case 38: case 87:
                    endUp();
                    return;
                case 39: case 68:
                    endRight();
                    return;
                case 40: case 83:
                    endDown();
                    return;
            }
        }

        function goLeft() {
            if (!onLeft && !onRight) {
                onLeft = true;
            }
        }

        function goUp() {
            if (!onUp && !onDown) {
                onUp = true;
            }
        }

        function goRight() {
            if (!onRight && !onLeft) {
                onRight = true;
            }
        }
        function goDown() {
            if (!onDown && !onUp) {
                onDown = true;
            }
        }


        function endLeft() {
            onLeft = false;
        }

        function endUp() {
            onUp = false;
        }

        function endRight() {
            onRight = false;
        }

        function endDown() {
            onDown = false;
        }

    </script>
