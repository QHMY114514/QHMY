<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>抽象艺术</title>
</head>

<body>
    <div id="main" class="map">
        <button type="button" class="back" onclick="window.location.replace('../docs/html/art')">返回</button>
        <button type="button" class="back" onclick="window.location.reload()">生成</button>
        <canvas id="map" class="map" width="1024" height="1024"></canvas>
    </div>
</body>

<style>
    html,
    body {
        background-color: #222;
        height: 100%;
        overflow: hidden;
    }

    div.map {
        height: calc(min(92vh, 92vw));
        margin: calc((97.5vh - min(95vh, 95vw)) / 2) calc((97.5vw - min(95vh, 95vw)) / 2);
    }

    canvas.map {
        height: 100%;
        width: 100%;
    }

    button.back {
        font-family: SimHei;
        text-align: center;
        border: 1px solid #fff;
        color: #d8d8d8;
        font-size: 2vh;
        background-color: #00000080;
    }

    button.back:hover {
        background-color: #80808080;
    }
</style>

<script>
    var ballmap = document.getElementById("map");
    var ctx = ballmap.getContext("2d");

    var size = 1024;

    let map = prompt("请选择模式\n0 - 星云轨迹\n1 - 几何之美\n2 - 涟漪旋涡", 0)

    if (map == 0) {
        let pos = [size / 2, size / 2];
        let len;
        let count = 0;

        while (typeof len != "number" || len <= 0 && count < 5) {
            len = parseFloat(prompt("输入路径长度\n路径长度必须是大于0的数字,路径长度越大生成时间越久,路径长度越小涂色越少\n画面在40以上之后基本饱和", 25));
            count++;
        }

        if (count == 5) {
            len = 25;
        }

        ctx.fillStyle = "#000"
        ctx.fillRect(0, 0, size, size);
        for (i = 0; i < len * 100 * 360; i++) {
            ctx.beginPath();
            //ctx.strokeStyle = '#0080FF40';
            ctx.strokeStyle = `hsla(${i / 100 % 360},100%,50%,20%)`;
            ctx.moveTo(pos[0], pos[1]);
            move();
            ctx.lineTo(pos[0], pos[1]);
            ctx.stroke();
        }

        function move() {
            for (index in pos) {
                pos[index] += randomStep();
                if (pos[index] > size) {
                    pos[index] = pos[index] - (pos[index] - size);
                }
                if (pos[index] < 0) {
                    pos[index] = -pos[index];
                }
            }

            function randomStep() {
                return (Math.random() > .5 ? 1 : -1) * 10 * Math.random();
            }
        }
    } else if (map == 1) {
        const totmode = 25;

        let pixco = [];
        let pixro = [];
        for (let i = 0; i < 16; i++) {
            pixco.push(Math.random() * 255);
            pixro.push(Math.random() * 255);
        }
        let time = Date.now();
        //let mode = [15, 16, 21];
        let mode = [Math.floor(totmode * Math.random()), Math.floor(totmode * Math.random()), Math.floor(totmode * Math.random())];

        for (i = -1; i < size; i++) {
            for (j = -1; j < size; j++) {
                ctx.fillStyle = `rgb(${Cal_color(i, j, time, mode[0])},${Cal_color(i, j, time, mode[1])},${Cal_color(i, j, time, mode[2])})`;
                ctx.fillRect(i, j, 1, 1);
            }
        }

        function Cal_color(i, j, time, mode) {
            switch (mode) {
                case 0:
                    return (i + j + time) % 255;
                case 1:
                    return (i - j + time) % 255;
                case 2:
                    return (j - i + time) % 255;
                case 3:
                    return (-i - j + time) % 255;
                case 4:
                    return (i * j + time) % 255;
                case 5:
                    return (1 / (1 / i + 1 / j) + time) % 255;
                case 6:
                    return (i % j + j % i + time) % 255;
                case 7:
                    return (i % j - j % i + time) % 255;
                case 8:
                    return (j % i - i % j + time) % 255;
                case 9:
                    return (i * Math.sin(j / 31.4) + time) % 255;
                case 10:
                    return (j * Math.sin(i / 31.4) + time) % 255;
                case 11:
                    return Math.random() * 255;
                case 12:
                    return ((i ** 2 + j ** 2) ** 0.5 + time) % 255;
                case 13:
                    return (j ** 2 / i + time) % 255;
                case 14:
                    return ((i * j) ** 0.5 + time) % 255;
                case 15:
                    return ((i + j) ** 2 / 1259 + time) % 255;
                case 16:
                    return ((size - i + j) ** 2 / 1259 + time) % 255;
                case 17:
                    return (i * Math.sin(i ** 0.5) + time) % 255;
                case 18:
                    return (j * Math.sin(j ** 0.5) + time) % 255;
                case 19:
                    return (i * Math.sin(j / i) + time) % 255;
                case 20:
                    return (255 * Math.sin(j / i) + time) % 255;
                case 21:
                    return (pixco[Math.floor(16 * i / size)] + pixco[Math.floor(16 * j / size)] + time) % 255;
                case 22:
                    return (pixco[Math.floor(16 * i / size)] + pixco[Math.floor(16 - 16 * j / size)] + time) % 255;
                case 23:
                    return (pixco[Math.floor(16 * i / size)] + pixro[Math.floor(16 * j / size)] + time) % 255;
                case 24:
                    return (time) % 255;
            }
        }

        ctx.font = "32px Consolas";
        ctx.textAlign = "right";
        ctx.fillStyle = "#00000080";
        ctx.fillText(`mode:${mode[0]},${mode[1]},${mode[2]}`, 1020, 24);
        ctx.fillStyle = "#ffffff80";
        ctx.fillText(`mode:${mode[0]},${mode[1]},${mode[2]}`, 1020, 48);
        ctx.fillStyle = "#00000080";
        ctx.fillText(`seed:${time}`, 1020, 72);
        ctx.fillStyle = "#ffffff80";
        ctx.fillText(`seed:${time}`, 1020, 96);
    } else if (map == 2) {
        let time = Date.now();
        let dis = 0;
        let ang = 0;
        let mod = [30 + Math.floor(180 * Math.random()), 30 + Math.floor(180 * Math.random()), 30 + Math.floor(180 * Math.random())];
        let col;

        const forlen = 512 * 360;
        const ciro = 4 * 360;
        ctx.fillStyle = "#000";
        ctx.lineWidth = 3;
        ctx.fillRect(0, 0, size, size);
        for (i = 0; i < forlen; i++) {
            ctx.beginPath();
            //ctx.strokeStyle = '#0080FF40';
            col = [(i + time) / mod[0] % 510, (i + time) / mod[1] % 510, (i + time) / mod[2] % 510];
            for (index in col) {
                if (col[index] > 255) col[index] = 510 - col[index];
            }
            ctx.strokeStyle = `rgb(${col[0]},${col[1]},${col[2]})`;
            ctx.arc(500, 500, dis, ang, ang + ciro / forlen);
            dis += size / 1.4 / forlen;
            ang += ciro / forlen;
            ctx.stroke();
        }

        function Cal_pos(dis, ang) {
            return [dis * Math.cos(ang) + size / 2, dis * Math.sin(ang) + size / 2];
        }
    } else {
        alert('这是不支持的图像代码,刷新页面以重新生成吧!')
    }
    ctx.font = "32px Consolas";
    ctx.textAlign = "left";
    ctx.fillStyle = "#00000080";
    ctx.fillText(`COLOR ART`, 4, 24);
    ctx.fillText("MADE BY QHLG", 4, 48);
    ctx.fillStyle = "#ffffff80";
    ctx.fillText(`COLOR ART`, 4, 72);
    ctx.fillText("MADE BY QHLG", 4, 96);
</script>
